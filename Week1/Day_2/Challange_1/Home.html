<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-list">
          <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Product.html">Product</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Inventory.html">Inventory</a></li>
          </ul>
        </div>
        <div class="header-bar">
          <img src="Images/Menu_Bar.png" />
        </div>
      </div>
    </header>

    <div class="container-all container-bio">
      <div class="content-bio content-images">
        <img src="Images/Logo_Hacktiv8.jpg" />
      </div>

      <div class="content-bio bio-1">
        <h1 id="xName">Risky Parmana</h1>
        <p id="xRole">Front End Designer</p>
        <div class="btn-1">
          <a href="#" class="btn" id="contact">Contact</a>
          <a href="#" class="btn" id="resume">Resume</a>
        </div>
      </div>

      <div class="content-bio content-span"></div>

      <div class="content-bio content-detail">
        <table>
          <tr>
            <th>Availability</th>
            <td id="xAvailable">Full Time</td>
          </tr>
          <tr>
            <th>Usia</th>
            <td id="xAge">17</td>
          </tr>
          <tr>
            <th>Lokasi</th>
            <td id="xLocation">Jakarta, Indonesia</td>
          </tr>
          <tr>
            <th>Pengalaman</th>
            <td id="xExperience">2</td>
          </tr>
          <tr>
            <th>Email</th>
            <td id="xEmail">developer@gmail.com</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="form-input" class="form container-bio">
      <form action="#">
        <div class="form">
          <label>Nama</label>
          <input id="inName" type="text" placeholder="Masukkan nama anda" />
        </div>
        <div class="form">
          <label>Role</label>
          <input id="inRole" type="text" />
        </div>
        <div class="form">
          <label>Availability</label>
          <input id="inAvailability" type="text" />
        </div>
        <div class="form">
          <label>Age</label>
          <input id="inAge" type="text" />
        </div>
        <div class="form">
          <label>Location</label>
          <input id="inLocation" type="text" />
        </div>
        <div class="form">
          <label>Year's Experience</label>
          <input id="inExperience" type="text" />
        </div>
        <div class="form">
          <label for="Email">Email</label>
          <input id="inEmail" type="email" />
        </div>
        <button type="submit" id="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
